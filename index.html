<!DOCTYPE html>
<html>

<head>
    <title>Data Table</title>
    <style>
        nav {
            /* Add styles for your navigation bar */
            display: flex;
            align-items: center;
            justify-content: flex-end;
            /* Align content to the right side */
            padding-right: 20%;
            /* Add 20% distance from the center towards the right */
        }

        #app {
            /* Add styles for the div inside the navigation bar */
            /* Adjust the styles as needed */
        }

        .base-timer {
            position: relative;
            width: 70px;
            height: 70px;
        }

        .base-timer__svg {
            transform: scaleX(-1);
        }

        .base-timer__circle {
            fill: none;
            stroke: none;
        }

        .base-timer__path-elapsed {
            stroke-width: 7px;
            stroke: grey;
        }

        .base-timer__path-remaining {
            stroke-width: 7px;
            stroke-linecap: round;
            transform: rotate(90deg);
            transform-origin: center;
            transition: 1s linear all;
            fill-rule: nonzero;
            stroke: currentColor;
        }

        .base-timer__path-remaining.green {
            color: rgb(65, 184, 131);
        }

        .base-timer__path-remaining.orange {
            color: orange;
        }

        .base-timer__path-remaining.red {
            color: red;
        }

        .base-timer__label {
            position: absolute;
            width: 70px;
            height: 70px;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
        }
    </style>
</head>

<body>
    <nav>
        <button id="nav-button">Button</button>
        <div id="app"></div>
        <!-- Add other navigation bar content here -->
    </nav>

    <h1>Data Table</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
                <th>Column 6</th>
                <th>Column 7</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Table rows will be dynamically populated here -->
        </tbody>
    </table>

    <script>
        // Credit: Mateusz Rybczonec
        pp();
        const FULL_DASH_ARRAY = 283;
        const WARNING_THRESHOLD = 10;
        const ALERT_THRESHOLD = 5;

        const COLOR_CODES = {
            info: {
                color: "green"
            }
        };

        const TIME_LIMIT = 60;
        let timePassed = 0;
        let timeLeft = TIME_LIMIT;
        let timerInterval = null;
        let remainingPathColor = COLOR_CODES.info.color;

        document.getElementById("app").innerHTML = `
      <div class="base-timer">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="base-timer__circle">
            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
            <path
              id="base-timer-path-remaining"
              stroke-dasharray="283"
              class="base-timer__path-remaining ${remainingPathColor}"
              d="
                M 50, 50
                m -45, 0
                a 45,45 0 1,0 90,0
                a 45,45 0 1,0 -90,0
              "
            ></path>
          </g>
        </svg>
        <span id="base-timer-label" class="base-timer__label">${formatTime(
            timeLeft
        )}</span>
      </div>
    `;

        startTimer();

        function onTimesUp() {
            clearInterval(timerInterval);
            pp();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timePassed = timePassed += 1;
                timeLeft = TIME_LIMIT - timePassed;
                document.getElementById("base-timer-label").innerHTML = formatTime(
                    timeLeft
                );
                setCircleDasharray();
               

                if (timeLeft === 0) {
                    onTimesUp();
                }
            }, 1000);
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            let seconds = time % 60;

            if (seconds < 10) {
                seconds = `0${seconds}`;
            }

            return `${minutes}:${seconds}`;
        }

    

        function calculateTimeFraction() {
            const rawTimeFraction = timeLeft / TIME_LIMIT;
            return rawTimeFraction - (1 / TIME_LIMIT) * (1 - rawTimeFraction);
        }

        function setCircleDasharray() {
            const circleDasharray = `${(
                calculateTimeFraction() * FULL_DASH_ARRAY
            ).toFixed(0)} 283`;
            document
                .getElementById("base-timer-path-remaining")
                .setAttribute("stroke-dasharray", circleDasharray);
        }

        function pp() {
            // Run AJAX request to retrieve data and update table values
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:3000/data", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        console.log(response);
                        updateTable(response);
                        if (timeLeft === 0) {


                            timePassed = 0;
                            timeLeft = TIME_LIMIT;
                            timerInterval = null;
                            remainingPathColor = COLOR_CODES.info.color;
                            startTimer();
                        }
                    } else {
                        console.error("Failed to retrieve data:", xhr.status);
                    }
                }
            };
            xhr.send();
        }


        function updateTable(data) {
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = "";

            data.forEach((item, index) => {
                const row = document.createElement("tr");
                const rankColumn = document.createElement("td");
                const column1 = document.createElement("td");
                const column2 = document.createElement("td");
                const column3 = document.createElement("td");
                const column4 = document.createElement("td");
                const column5 = document.createElement("td");
                const column6 = document.createElement("td");
                const column7 = document.createElement("td");


                rankColumn.textContent = index + 1;
                column1.textContent = item.name;
                column2.textContent = item.name;
                column3.textContent = item.last;
                column4.textContent = item.buy;
                column5.textContent = item.sell;
                column6.textContent = item.volume;
                column7.textContent = item.base_unit;


                row.appendChild(rankColumn);
                row.appendChild(column1);
                row.appendChild(column2);
                row.appendChild(column3);
                row.appendChild(column4);
                row.appendChild(column5);
                row.appendChild(column6);
                row.appendChild(column7);

                tableBody.appendChild(row);
            });
        }

    </script>
</body>

</html>
